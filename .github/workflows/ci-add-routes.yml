name: activitie-ci
on:
  push:
    branches:
      - 'feature/AEJ-DAYS-4/**'
env:
  SONAR_DEV: "sonar-dev.agenceemploijeunes.ci"
jobs:
  call-reusable-workflow:
    uses: rg4amia/formation_day4/.github/workflows/ci_common.yaml@main
    with:
      sonar_host: ${{ env.SONAR_DEV }}
      environment: dev
      channel_id: ${{ vars.CHANNEL_ID }}
      job_status: ${{ job.status }}
      github_actor: ${{ github.actor }}
      runner_os: ${{ runner.os }}
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

